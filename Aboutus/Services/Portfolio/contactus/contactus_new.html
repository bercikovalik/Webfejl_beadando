    <style>

        /* For very small screens (min-width: 300px) */
        @media (min-width: 300px) {

        @media (max-width: 768px) {
            .typewriter-box-contact {
                width: 80%;

            }

        }

            .content {

                /* More space at the top for smaller screens */

            }

            .typewriter-box-contact {
                width: 90%;
                /* Adjust width for smaller screens */
                justify-content: center;

            .typewriter-box-contact input[type="email"],
            .typewriter-box-contact input[type="text"],

<body class="contactbody">
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="Ke패pek/background_video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <header>
        <div class="header_top_services">
            <div class="left-section">
                <div class="home-page">CONTACT US</div>
                <div class="box">5</div>
            </div>
            <div class="company-name">TECHVIBE SOLUTIONS</div>
        </div>
    </header>
    <div class="content_contactus">
        <div id="typewriter-box-contact" class="typewriter-box-contact">
            <form method="get" action="http://szamtud.uni-corvinus.hu/receive.php">
                <span id="typewriter-text"></span>

                <div id="contact-form" class="contact-form">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email">
                    <button onclick="showNextField('email', 'name')">Continue</button>
                </div>

                <div id="name-field" style="display:none;">
                    <span id="email-text"></span>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <button onclick="showNextField('name', 'service')">Continue</button>
                </div>

                <div id="service-field" style="display:none;">
                    <span id="name-text"></span>
                    <label for="service">Service:</label>
                    <select id="service" name="service" onchange="checkOtherService(this.value)">
                        <option value="Software Development">Software Development</option>
                        <option value="IT Consulting">IT Consulting</option>
                        <option value="Web Design">Web Design</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="other-service" style="display:none;">
                        <label for="other">Please Describe Shortly:</label>
                        <input type="text" id="other" name="other" placeholder="Describe Service">
                    </div>
                    <button onclick="showNextField('service', 'budget')">Continue</button>
                </div>

                <div id="budget-field" style="display:none;">
                    <label for="budget">Set Your Maximum Budget ($):</label>
                    <input type="range" id="budget" name="budget" min="0" max="100000" value="50000" step="500"
                        oninput="updateBudgetValue(this.value)">
                    <span id="budget-value">50000</span>
                    <button onclick="showNextField('budget', 'start-date')">Continue</button>
                </div>

                <div id="start-date-field" style="display:none;">
                    <label for="start-date">Choose Start Date:</label>
                    <input type="date" id="start-date" name="start-date">
                    <button onclick="showNextField('start-date', 'contact-method')">Continue</button>
                </div>

                <div id="contact-method-field" style="display:none;">
                    <label for="contact-method">Preferred Contact Method:</label>
                    <input type="radio" id="contact-email" name="contact-method" value="email"
                        onclick="togglePhoneInput(false)"> Email<br>
                    <input type="radio" id="contact-text" name="contact-method" value="text"
                        onclick="togglePhoneInput(true)"> Text<br>
                    <div id="phone-number-input" style="display:none;">
                        <label for="phone-number">Mobile Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter mobile number">
                    </div>
                    <button onclick="showNextField('contact-method-field', 'checkbox')">Continue</button>
                </div>

                <div id="checkbox-field" style="display:none;">
                    <div class="checkbox-option">
                        <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter">
                        <label for="subscribe-newsletter">Subscribe to Newsletter</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="agree-terms" name="agree-terms" required>
                        <label for="agree-terms">Agree to Terms and Conditions</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
