<!DOCTYPE html>
<html lang="en" class="contacthtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kovalik-Deák Bercel">
    <meta name="copyright" content="TechVibe Solutions">
    <meta name="description" content="Contact page">
    <link rel="icon" type="image/png" href="./Kepek/favicon.png">
    <title>TechVibe Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
    </style>
</head>

<body class="contactbody">
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./Kepek/background_video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <header>
        <div class="header_top_services">
            <div class="left-section">
                <div class="home-page">CONTACT</div>
                <div class="box">4</div>
            </div>
            <div class="company-name">TECHVIBE SOLUTIONS</div>
        </div>
    </header>
    <div class="content_contactus">
        <div id="typewriter-box-contact" class="typewriter-box-contact">
            <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php" id="myform" novalidate>
                <span id="typewriter-text"></span>

                <div id="contact-form" class="contact-form">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com">
                    <button type="button" onclick="showNextField('contact-form', 'name')">Continue</button>
                </div>

                <div id="name" style="display:none;">
                    <span id="email-text"></span>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <button type="button" onclick="showNextField('name', 'service')">Continue</button>
                </div>

                <div id="service" style="display:none;">
                    <span id="name-text"></span>
                    <label for="service">Service:</label>
                    <select id="service" name="service" onchange="checkOtherService(this.value)">
                        <option value="Software Development">Software Development</option>
                        <option value="IT Consulting">IT Consulting</option>
                        <option value="Web Design">Web Design</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="other-service" style="display:none;">
                        <label for="other">Please Describe Shortly:</label>
                        <input type="text" id="other" name="other" placeholder="Describe Service">
                    </div>
                    <button type="button" onclick="showNextField('service', 'start_date')">Continue</button>
                </div>

                <div id="start_date" style="display:none;">
                    <label for="start_date">Choose Start Date:</label>
                    <input type="date" id="start_date" name="start_date">
                    <button type="button" onclick="showNextField('start_date', 'budget')">Continue</button>
                </div>
                <div id="budget" style="display: none;">
                    <label for="budget-slider">Choose A Max Budget:</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="budget-slider" name="budget">
                    <div id="budget-value">Budget: $<span id="slider-value">50</span>k</div>
                    <button type="button" onclick="showNextField('budget', 'contact_method')">Continue</button>
                </div>

                <div id="contact_method" style="display:none;">
                    <label for="contact_method">Preferred Contact Method:</label>
                    <input type="radio" id="contact-email" name="contact_method" value="email"
                        onclick="togglePhoneInput(false)"> Email<br>
                    <input type="radio" id="contact-text" name="contact_method" value="text"
                        onclick="togglePhoneInput(true)"> Text<br>
                    <div id="phone_number-input" style="display:none;">
                        <label for="phone_number">Mobile Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Enter mobile number">
                    </div>
                    <button type="button" onclick="showNextField('contact_method', 'checkbox')">Continue</button>
                </div>
                <div id="checkbox" style="display:none;">
                    <div class="checkbox-option">
                        <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter">
                        <label for="subscribe-newsletter">Subscribe to Newsletter</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="agree_terms" name="agree_terms" required>
                        <label for="agree_terms">Agree to Terms and Conditions</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="servicesfooter">
        <div class="footer-left">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="services_new.html">Services</a>
            <a href="contactus_new.html">Contact Us</a>
        </div>
        <div class="footer-right">
            <p>Only for educational purposes.</p>
            <p>Kovalik-Deák Bercel - 2023</p>
        </div>
    </footer>


    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-validation-1/dist/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            /* 7 */
            $.validator.addMethod("dateMin", function (value, element) {  /*Value: A mező értéke amit validálok, Element: A DOM elem amihez rendeljük a szabályt*/
                const inputDate = new Date(value);
                const today = new Date();
                today.setDate(today.getDate() + 7); /*Módosítja today dátumát, megadva az egy héttel későbbi dátumot*/
                return this.optional(element) || inputDate >= today; /*Optional: kötelező-e kitölteni. Kötelező, úgyhogy ellenőzi hogy az input későbbi-e mint a today értéke*/
            }, "The date must be at least one week from today.");

            /* 8 */
            $.validator.addMethod("phoneNumber", function (value, element) {
                return this.optional(element) || /^\+\d+$/.test(value); /*/^ az elején, \+ plusszal kezdődik, \d+ egy vagy több számjegy következik, $/ A szöveg vége, mintával megegyezően*/
            }, "Please enter a valid phone number starting with + followed by digits");


            $("#myform").validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    start_date: {
                        required: true,
                        dateMin: true
                    },
                    agree_terms: {
                        required: true
                    },
                    contact_method: {
                        required: true
                    },
                    phone_number: {
                        required: true,
                        phoneNumber: true
                    }

                },
                messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
                    start_date: "Please enter a date that's at least 1 week away from today",
                    agree_terms: "Please agree to the terms and conditions",
                    contact_method: "Please choose an option!",
                    phone_number: {
                        required: "Please provide a phone number",
                        phoneNumber: "Please enter a valid phone number starting with + followed by digits"
                    }

                },
                errorPlacement: function (error, element) {
                    if (element.attr("name") == "contact_method") {
                        error.insertAfter("#contact_method");
                    } else {
                        error.insertAfter(element);
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
</body>

</html>
